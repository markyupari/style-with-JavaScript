<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Document</title>
    <style>
        .on {
            background-color: orange;
        }
        div {
            border-style: solid;
            text-align: center;
            padding: 50px;
            font-size: 2em;
        }
    </style>
</head>
<body>
    <!--assign onclick event a function for button on-->
    <button onclick="on()">ON</button>
    <!--assign onclick event a function for button off-->
    <button onclick="off()">OFF</button>
    <!--assign id to target it with the functions on() and off()-->
    <div id="target">Target</div>
    <script>
        //get element target to apply effects of onclick event function
        const element = document.getElementById('target');
        function on() {
            //target gets the class 'on' so it gets its properties
            element.classList.add('on');
        }
        function off() {
            //target gets the class 'on' removed so it no longer gets its properties
            element.classList.remove('on');
        }
    </script>
</body>
</html>
